

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/96b74d7798.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para CSS e Font Awesome -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="slide.js" defer></script>
    <title>Carrinho de Compras</title>
    
<body>

<header>
    <h1>Meu Carrinho</h1>
</header>





<main class="carrinho">
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaCarrinho">
            <!-- Os produtos do carrinho serão adicionados aqui -->
        </tbody>
    </table>

    <div class="total">
        <h2>Total: <span id="totalCarrinho">R$ 0,00</span></h2>
    </div>

    <div class="botoes">
        <button id="finalizarCompra" class="botao">Finalizar Compra</button>
        <button id="esvaziarCarrinho" class="botao">Esvaziar Carrinho</button>
    </div>
</main>

<script src="script.js"></script> <!-- Link para seu JS -->
</body>
</html>


    <div class="carrinho">
        <button id="calcularCarrinho" class="carrinho-button">Calcular Itens no Carrinho</button>
    </div>
    
    
</body>
</html>
